<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        .bg-orange {
            background-color: orange;
         }
         #bg-green {
            background-color: green;
         }
         a[target = "parent"] {
            background-color:palevioletred;
         }

         

         h1  :hover  {
            background-color: rgb(222, 80, 80);

         }
    </style>
    <!-- * is select all  -->
     <!-- # is for id -->
     <!-- . is for class -->
   

</head>
<body>
    <h1>
        Lorem ipsum dolor sit amet.
    </h1>
    <h2 class="bg-orange">Lorem ipsum dolor sit amet. </h2>
    <h3 id = "bg-green" class="bg-orange">Lorem ipsum dolor sit amet.</h3>

    <a target = parent href="https://www.google.com">Google</a>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit amet.
    </h2>
    <h3>
        Lorem ipsum dolor sit amet.
    </h3>
</body>
</html>
