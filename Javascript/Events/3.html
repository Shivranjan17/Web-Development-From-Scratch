<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shivranjan Pathak</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
</body>
<script>
    const sayDate = function(str) {
        console.log(str, Date.now());
    }

    let intervalId;  // Declare intervalId outside so it can be accessed in both listeners

    document.querySelector("#start").addEventListener("click", function() {
        intervalId = setInterval(sayDate, 1000, "Nachi");  // Start the interval when "Start" button is clicked
    });

    document.querySelector("#stop").addEventListener("click", function() {
        clearInterval(intervalId);  // Stop the interval when "Stop" button is clicked
    });
</script>
</html>
