<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivranjan Pathak Profile</title>
    <style>
        body {
            background-color: #212121;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 350px;
            background-color: #333;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.4);
        }
        .card img {
            width: 100%;
            border-bottom: 2px solid #444;
        }
        .container {
            padding: 20px;
        }
        .container h4 {
            font-size: 22px;
            margin: 10px 0;
            font-weight: bold;
        }
        .container p {
            font-size: 16px;
            color: #ccc;
            margin: 10px 0;
        }
        .container a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: orange;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="card">
        <img id="avatar" src="" alt="Avatar">
        <div class="container">
            <h4 id="name">Shivranjan Pathak</h4>
            <p id="bio">Computer Science Engineer</p>
            <a id="blog" href="#" target="_blank">Visit Blog</a>
        </div>
    </div>

    <script>
        const requestUrl = 'https://api.github.com/users/Shivranjan17';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function() {
            console.log(`//${xhr.readyState} ${["UNSENT", "OPENED", "HEADERS_RECEIVED", "LOADING", "DONE"][xhr.readyState]}`);
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(this.responseText);
                document.getElementById("avatar").setAttribute("src", data.avatar_url);
                document.getElementById("name").innerText = `${data.name}, Followers: ${data.followers}`;
                document.getElementById("bio").innerText = data.bio;
                document.getElementById("blog").setAttribute("href", data.blog);
                document.getElementById("blog").innerText = "Visit My Blog";
            }
        };
        xhr.send();
    </script>
</body>
</html>
