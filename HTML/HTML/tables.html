<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: rgb(3, 3, 3)
        }
        td , th {
            border: 1px solid #070707;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #a79f9f;
        }
    </style>
</head>
<body>
    <table style=" width : 100%; height : 100">
        <colgroup>
        <col span="3" style="background-color : rgba(85, 176, 199, 0.96)"/>
    </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>United States</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>jp</td>
            <td>jp@gmail.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>Cn</td>
            <td>china@gmail.com</td>
        </tr>
        <tfoot>
            <tr>
                <th>Total Country</th>
                <td>4</td>
            </tr>
            
        </tfoot>
    </table>
    <table>
        <tr>
            <th colspan="3">Country</th>
                <td>India</td>
                <td>Japan</td>
            </tr>
            <tr>
                <th>Code</th>
                <td>IN</td>
                <td>JP</td>
            </tr>
    </table>
</body>
</html>
