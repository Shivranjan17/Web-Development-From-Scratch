<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <img src="https://images.unsplash.com/photo-1618477388954-7852f32655ec?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"width="350px" alt="no image">
    <img src="./photo.jpg"width="350px" alt="no image">

        <source media = "(min-width : 450px)"srcset="./photo.jpg"/>
        <img src="./photo.jpg" alt="">

    </picture>
    <!-- an image map generator -->
    <img src="photo.jpg" usemap="#image-map">

    <map name="image-map">
        <area onclick="one()" alt="" title="" href="" coords="173,147,395,409" shape="rect">
    </map>
    <script>  
        function one(){
            alert ("you clicked on Face")
        }
    </script>
